<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <Header>
        <!-- Logo and Title -->
        <img class="logo" src="img/logo.png" alt="Logo Toboolist">
        <span class="title">Toboolist</span>
    </Header>

    <!-- Main -->
    <main>
        <!-- Buttons and List -->
        <div class="container">
            <!-- Buttons -->
            <section class="buttons">
                <button class="btn blue">Add Task</botton>
                <button class="btn">Add Section</botton>
            </section>

            <!-- List -->
            <section class="list">
                <ul>
                    <li><span class="arrow">&#9662;</span>New Task</li>
                    <li><span class="arrow">&#9662;</span>Today</li>
                    <li><span class="arrow">&#9662;</span>Upcoming</li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
